<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Bootstrap/JavaScript</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="display-1">Bootstrap and JavaScript Worksheet</h1>
        </div>
        <div class="row">
            <h2 class="display-2">EY Class Work</h2>
        </div>
        <div class="row">
            <div id="first" class="col box firstbox"></div>
            <div id="second" class="col box secondbox"></div>
            <div id="third" class="col box thirdbox"></div>
        </div>
        <div class="row">
            <h3 class="display-3">Change Buttons</h3>
        </div>
        <div class="row">
            <div class="col button">
                <button id="changebtn1" class="btn btn-primary">Change Box 1</button>
            </div>
            <div class="col button">
                <button id="changebtn2" class="btn btn-secondary">Change Box 2</button>
            </div>
            <div class="col button">
                <button id="changebtn3" class="btn btn-outline-info">Change Box 3</button>
            </div>
            <div class="col button">
                <button id="changebtnall" class="btn btn-outline-warning">Change All</button>
            </div>
        </div>
        <div class="row">
            <h4 class="display-4">Hide Buttons</h4>
        </div>
        <div class="row hideButtonsRow">
            <div class="col button">
                <button id="hidebtn1" class="btn btn-primary">Hide Box 1</button>
            </div>
            <div class="col button">
                <button id="hidebtn2" class="btn btn-primary">Hide Box 2</button>
            </div>
            <div class="col button">
                <button id="hidebtn3" class="btn btn-primary">Hide Box 3</button>
            </div>
            <div class="col button">
                <button id="hidebtnall" class="btn btn-primary">Hide All</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="resetbtn" class="btn btn-danger">Reset Colors</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button id="showallbtn" class="btn btn-success">Show All</button>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/JS/script.js"></script>
</body>
</html>
